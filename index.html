<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet"type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Calculadora <span style="color: #A47C3E;">Financeira</span></h1>
    </div>
    <div class="all">
        <div class="input-group">
            <label for="ipt_veiculosPreco">Informe preço médio de um carro.</label>
            <input type="text" id="ipt_veiculosPreco">
        </div>
        <div class="input-group">
            <label for="ipt_qtdVeiculos">Informe quantos carros você vende por ano.</label>
            <input type="text" id="ipt_qtdVeiculos">
        </div>
        <div class="input-group">
            <label for="ipt_percentualAumento">Informe o percentual (%) de aumento no valor.</label>
            <input type="text" id="ipt_percentualAumento">
        </div>
        <div id="respostaBeneficio"></div>
        <button onclick="calcularBeneficio()">Calcular</button>
    </div>
</body>
<script src="script.js"></script>
</html>
